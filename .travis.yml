language: cpp
matrix:
  include:
  - os: linux
    dist: bionic
    compiler: gcc
    before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq qt5-default qt5-qmake qtbase5-dev-tools libqt5charts5-dev
      libhamlib-dev libhamlib2
  - os: osx
    compiler: clang
    before_install:
    - brew install qt5
    - brew link qt5 --force
    - brew install hamlib
    - brew link hamlib --force
    - echo 'INCLUDEPATH += "/usr/local/include"' >> QLog.pro
    - echo 'LIBS += -L/usr/local/lib' >> QLog.pro
    before_deploy:
    - macdeployqt qlog.app
    - cp /usr/local/lib/libhamlib.dylib qlog.app/Contents/Frameworks/libhamlib.dylib
    - otool -L qlog.app/Contents/MacOS/qlog
    - install_name_tool -change /usr/local/lib/libhamlib.dylib @executable_path/../Frameworks/libhamlib.dylib qlog.app/Contents/MacOS/qlog
    - mkdir package
    - zip -r package/qlog-osx.zip qlog.app

script:
- mkdir build
- cd build
- qmake -config release ..
- make

deploy:
  provider: s3
  bucket: "qlog.dl2ic.de"
  region: "eu-central-1"
  acl: public_read
  skip_cleanup: true
  local_dir: package
  upload_dir: build
  on:
    repo: 7h0ma5/QLog
    condition: $TRAVIS_OS_NAME = "osx"
